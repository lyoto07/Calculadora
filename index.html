<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Calculadora WEB</title>

</head>
<body>
    <div class="container-flex">
        <div class="grid-container">
            <div class="display"></div>
            <div class="item num" id="num0">0</div> 
            <div class="item num" id="num1">1</div>
            <div class="item num" id="num2">2</div>
            <div class="item num" id="num3">3</div>
            <div class="item num" id="num4">4</div>
            <div class="item num" id="num5">5</div>
            <div class="item num" id="num6">6</div>
            <div class="item num" id="num7">7</div>
            <div class="item num" id="num8">8</div>
            <div class="item num" id="num9">9</div>
            <div class="item operacao" id="soma">+</div>
            <div class="item operacao" id="subtracao">-</div>
            <div class="item operacao" id="multiplicacao">*</div>
            <div class="item operacao" id="divisao">/</div>
            <div class="item operacao" id="virgula">,</div>
            <div class="item operacao" id="porcentagem">%</div>
            <div class="item operacao" id="igual">=</div>
            <div class="item operacao" id="resetar">C</div>
            <div class="item operacao" id="apagar"><img src="assets/img/icon-delete.svg" alt=""></div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
